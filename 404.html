<!DOCTYPE html>
<html lang="ar" dir="rtl" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محلل بيانات السيارات المتقدم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/_sdk/element_sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        * {
            scrollbar-width: thin;
            scrollbar-color: #3b82f6 #e5e7eb;
        }
        *::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        *::-webkit-scrollbar-track {
            background: #e5e7eb;
            border-radius: 10px;
        }
        *::-webkit-scrollbar-thumb {
            background: #3b82f6;
            border-radius: 10px;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }
        .upload-zone {
            border: 3px dashed #3b82f6;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .upload-zone:hover {
            border-color: #2563eb;
            background: rgba(59, 130, 246, 0.08);
            transform: scale(1.01);
        }
        .upload-zone.dragover {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.12);
            transform: scale(1.03);
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.3);
        }
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(59, 130, 246, 0.4);
        }
        .filter-btn, .search-box, .select-box {
            transition: all 0.2s ease;
        }
        .filter-btn.active {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            transform: scale(1.05);
        }
        .data-table th {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .data-table tbody tr:hover td {
            background: rgba(59, 130, 246, 0.1);
        }
        .data-table tbody tr {
            transition: background 0.2s ease;
        }
        .fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .slide-in {
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .pulse-success {
            animation: pulseSuccess 2s ease-in-out;
        }
        @keyframes pulseSuccess {
            0%, 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.5); }
            50% { box-shadow: 0 0 0 20px rgba(16, 185, 129, 0); }
        }
        .chart-container {
            position: relative;
            height: 500px;
        }
        .select-box {
            max-height: 300px;
            overflow-y: auto;
        }
        .select-box:focus-within {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            animation: toastSlide 0.3s ease-out;
        }
        @keyframes toastSlide {
            from { transform: translate(-50%, -100px); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }
        .search-box:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .progress-bar {
            height: 4px;
            background: linear-gradient(90deg, #3b82f6 0%, #2563eb 50%, #3b82f6 100%);
            background-size: 200% 100%;
            animation: progressSlide 1.5s ease-in-out infinite;
        }
        @keyframes progressSlide {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        .chart-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body class="h-full gradient-bg">
    <div id="app" class="h-full overflow-auto">
        <!-- Header -->
        <header class="text-center py-8 px-4 fade-in">
            <div class="inline-flex items-center gap-3 mb-4">
                <svg class="w-14 h-14 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
                <h1 id="pageTitle" class="text-4xl md:text-5xl font-bold text-white">محلل بيانات السيارات المتقدم</h1>
            </div>
            <p class="text-blue-200 text-lg">قم برفع ملف Excel لتحليل وعرض بيانات آلاف السيارات بفلترة متقدمة</p>
        </header>

        <!-- System Status -->
        <div id="systemStatus" class="max-w-2xl mx-auto mb-6 px-4 slide-in">
            <div class="glass-card rounded-xl p-4 flex items-center gap-3 pulse-success">
                <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                <span class="text-green-700 font-semibold">✓ النظام جاهز - يدعم معالجة أكثر من 19,000 صف</span>
            </div>
        </div>

        <!-- Upload Section -->
        <div class="max-w-2xl mx-auto mb-8 px-4 fade-in">
            <div class="glass-card rounded-2xl p-6">
                <div id="uploadZone" class="upload-zone rounded-xl p-10 text-center cursor-pointer">
                    <input type="file" id="fileInput" accept=".xlsx,.xls" class="hidden">
                    <svg class="w-20 h-20 mx-auto text-blue-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                    <p id="uploadText" class="text-2xl font-bold text-gray-700 mb-2">رفع ملف Excel</p>
                    <p class="text-gray-500 text-lg">اسحب الملف هنا أو اضغط للاختيار</p>
                    <p class="text-sm text-gray-400 mt-3">يدعم .xlsx و .xls - حتى 19,000+ صف</p>
                </div>
                
                <div id="fileInfo" class="hidden mt-5 p-5 bg-gradient-to-r from-blue-50 to-green-50 rounded-xl border-2 border-blue-200">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <svg class="w-10 h-10 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <div>
                                <p id="fileName" class="font-bold text-gray-800 text-lg"></p>
                                <p id="fileSize" class="text-sm text-gray-600"></p>
                            </div>
                        </div>
                        <button id="clearFile" class="text-red-500 hover:text-red-700 hover:bg-red-50 p-3 rounded-lg transition-all">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <button id="processBtn" class="btn-primary w-full mt-6 py-5 px-6 rounded-xl text-white font-bold text-xl disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    <span class="flex items-center justify-center gap-3">
                        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                        بدء التحليل المتقدم
                    </span>
                </button>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden max-w-2xl mx-auto mb-6 px-4">
            <div class="bg-red-50 border-r-4 border-red-500 rounded-xl p-5 flex items-start gap-3 shadow-lg">
                <svg class="w-7 h-7 text-red-500 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <div>
                    <p class="font-bold text-red-800 text-lg">خطأ</p>
                    <p id="errorText" class="text-red-600"></p>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden max-w-7xl mx-auto px-4 pb-8">
            <!-- Stats Cards -->
            <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-8 fade-in">
                <div class="glass-card rounded-xl p-5 text-center transform hover:scale-105 transition-transform">
                    <p class="text-4xl font-bold text-blue-600 mb-1" id="totalRows">0</p>
                    <p class="text-gray-600 font-semibold">الصفوف</p>
                </div>
                <div class="glass-card rounded-xl p-5 text-center transform hover:scale-105 transition-transform">
                    <p class="text-4xl font-bold text-purple-600 mb-1" id="totalMakes">0</p>
                    <p class="text-gray-600 font-semibold">الشركات</p>
                </div>
                <div class="glass-card rounded-xl p-5 text-center transform hover:scale-105 transition-transform">
                    <p class="text-4xl font-bold text-green-600 mb-1" id="totalModels">0</p>
                    <p class="text-gray-600 font-semibold">الموديلات</p>
                </div>
                <div class="glass-card rounded-xl p-5 text-center transform hover:scale-105 transition-transform">
                    <p class="text-4xl font-bold text-orange-600 mb-1" id="totalYears">0</p>
                    <p class="text-gray-600 font-semibold">السنوات</p>
                </div>
                <div class="glass-card rounded-xl p-5 text-center transform hover:scale-105 transition-transform">
                    <p class="text-4xl font-bold text-red-600 mb-1" id="totalCars">0</p>
                    <p class="text-gray-600 font-semibold">الإجمالي</p>
                </div>
            </div>

            <!-- Chart Section -->
            <div class="glass-card rounded-2xl p-6 mb-8 fade-in">
                <div class="flex flex-col gap-4 mb-6">
                    <div class="flex items-center justify-between flex-wrap gap-3">
                        <h2 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
                            <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2
